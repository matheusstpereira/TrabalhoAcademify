<div class="container">
  <br/>
  <h2>Cadastrar Aluno</h2>

    <div class="form-group">
      <mat-label for="matricula">Matrícula</mat-label>
      <input type="text" class="form-control" id="matricula" placeholder="Matrícula" [(ngModel)]="aluno.matricula" name="description" required="required" maxlength="6" minlength="6">
    </div>


    <div class="form-group">
      <mat-label for="nome">Nome</mat-label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="aluno.nome" name="title" required="required" minlength="3">
    </div>

    <div class="form-group">
      <mat-label for="nascimento">Nascimento</mat-label>
      <input class="form-control" type="date" id="nascimento" [(ngModel)]="aluno.nascimento" name="description" required="required">
    </div>

    <hr>
    <a class="btn btn-secondary" routerLink="/home" routerLinkActive="active" role="button">Voltar</a>
    <button (click)="salvarAluno()" class="btn btn-primary">Salvar</button>
</div>
