<div class="container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Procurar" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="dataHoraCadastro">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Data/Hora Cadastro</th>
      <td mat-cell *matCellDef="let element">{{element.dataHoraCadastro | date: "dd/MM/yyyy HH:mm"}}</td>
    </ng-container>

    <ng-container matColumnDef="nascimento">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nascimento</th>
      <td mat-cell *matCellDef="let element">{{element.nascimento | date: "dd/MM/yyyy"}}</td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Matricula</th>
      <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewAluno(element.id)">
            <mat-icon>search</mat-icon>
            <span>Visualizar</span>
          </button>
          <button mat-menu-item (click)="updateAluno(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="deleteAluno(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Deletar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="25"
                 [pageSizeOptions]="[2,5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
